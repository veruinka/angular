<div class="col-md-12">
    <div class="card mt-3">
        <div class="card-header">Pridėti atsiliepimą</div>
        <div class="card-body">
            <div class="mb-3">
                <label for="" class="form-label">Įveskite vardą: </label>
                <input type="text" class="form-control" [(ngModel)]='vardas'>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Įveskite atsiliepimą</label>
                <input type="text" class="form-control" [(ngModel)]='tekstas'>
            </div>
            <button class="btn btn-success" (click)="postAtsiliepimas()" [disabled]="vardas=='' || tekstas==''">Pridėti atsiliepimą</button>
           
        </div>
    </div>
</div>
