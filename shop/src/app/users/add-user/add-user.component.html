<div class="card mt-3">
    <div class="card-header">Pridėti naują vartotoją</div>
    <div class="card-body">
        <div class="mb-3">
            <label class="form-label">Vardas</label>
            <input type="text" class="form-control" #name>
        </div>
        <div class="mb-3">
            <label class="form-label">Pavardė</label>
            <input type="text" class="form-control" #surname>
        </div>
        <button class="btn btn-success" (click)="addUser(name.value, surname.value)">Pridėti</button>
    </div>
</div>
