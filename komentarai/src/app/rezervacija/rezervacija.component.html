<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card mt-5">
                <div class="card-header">
                    Registracijos forma
                </div>
                <div class="card-body">
                    <form [formGroup]="rezForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="name" class="form-label">Vartotojo vardas</label>
                            <input type="text" class="form-control" id="name" name="name" formControlName="name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">El pašto adresas</label>
                            <input type="text" class="form-control" id="email" name="email" formControlName="email">
                            <span *ngIf="!rezForm.get('email').valid && rezForm.get('email').touched" class="help-block">El. pašto adresas įrašytas neteisingai</span>
                            
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Amžius</label>
                            <input type="number" class="form-control" id="age" name="age" formControlName="age">
                        </div>
                        <div class="mb-3">
                            <label for="type" class="form-label">Tipas</label>
                            <input type="text" class="form-control" id="type" name="type" formControlName="type">
                        </div>
                        <hr>
                        <div class="mb-3" formArrayName="education">
                            <h4>Išsilavinimas</h4>
                            <button class="btn btn-info" type="button" (click)="onAddEducation()">Pridėti išsilavinimą</button>
                            <div class="mb-3" *ngFor="let eduControl of  educations; let i=index">
                                <input type="text" class="form-control" [formControlName]="i"> 

                            </div>
                        </div>

                        <hr>
                        <div>{{ status }}</div>

                        <button class="btn btn-success" type="submit" [disabled]="!rezForm.valid">Registruotis</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
